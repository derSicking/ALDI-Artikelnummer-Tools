<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
	<meta charset="UTF-8">
	<title>ALDI Artikelnummer Barcode</title>
	<link rel="stylesheet" th:href="@{/css/barcode.css}" />
	
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
</head>

<body>
	<input onblur="this.focus()" type="number" class="input" id="an-input" autofocus />
	<div class="barcode-container">
		<img class="barcode" id="barcode-image" alt=""/>
	</div>
	<p class="article-number" id="article-number-text"></p>
	
	<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript" th:src="@{/js/barcode.js}"></script>
</body>

</html>
